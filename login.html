<!DOCTYPE html>
<html lang="sv">
<head>
  <link rel="stylesheet" href="style.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>APM - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-white text-gray-900">

  <!-- Header -->
  <header class="w-full bg-white shadow-sm fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="text-2xl font-extrabold text-blue-600">Adeala</a>
      <nav class="hidden md:flex space-x-6 text-lg font-medium text-gray-700">
        <a href="#offers" class="hover:text-blue-600 transition">Abonnemang</a>
        <a href="#offers" class="hover:text-blue-600 transition">Bredband</a>
        <a href="partner.html" class="hover:text-blue-600 transition">Partner</a>
        <a href="belöning.html" class="hover:text-blue-600 transition">Belöning</a>
        <a href="om-oss.html" class="hover:text-blue-600 transition">Om oss</a>
        <a href="kundservice.html" class="hover:text-blue-600 transition">Kundservice</a>
      </nav>
      <a href="login.html" class="text-gray-700 hover:text-blue-600 transition" aria-label="Mina Sidor">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M5.121 17.804A9.005 9.005 0 0112 15c2.21 0 4.21.895 5.657 2.343M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
    </div>
  </header>

  <!-- Spacer for fixed header -->
  <div class="h-20"></div>

  <!-- Main Content -->
  <main class="max-w-md mx-auto px-6 py-12">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-6 text-center">Logga in</h1>
    <form class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">E-post</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold mb-2">Lösenord</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>
      <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700 transition w-full text-lg font-semibold">Logga in</button>
    </form>
  </main>

</body>
</html>
