<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signera Avtal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full text-center">
    <h2 class="text-2xl font-semibold text-blue-700 mb-2">Signera Ditt Avtal</h2>
    <p class="mb-4">Bekräfta ditt val och signera med BankID för att slutföra.</p>

    <div id="qrcode" class="flex justify-center mb-6"></div>

    <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">Signera med BankID</a>
  </div>

  <script>
    const qrContainer = document.getElementById("qrcode");

    async function fetchQRData() {
      const randomId = Math.floor(Math.random() * 1000000);
      return { url: "https://example.com/sign/" + randomId };
    }

    async function generateQRCode() {
      const data = await fetchQRData();
      qrContainer.innerHTML = "";
      new QRCode(qrContainer, {
        text: data.url,
        width: 180,
        height: 180,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    generateQRCode();
    setInterval(generateQRCode, 1000);
  </script>

</body>
</html>
