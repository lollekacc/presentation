<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qrcode {
      margin: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Dynamic QR Code Generator</h1>
  <div id="qrcode"></div>

  <script>
    const qrcodeContainer = document.getElementById("qrcode");
    let qr;

    function generateQR() {
      // Clear old QR code if it exists
      if (qr) {
        qrcodeContainer.innerHTML = "";
      }

      // Create new QR code with current timestamp
      qr = new QRCode(qrcodeContainer, {
        text: `Dynamic code: ${new Date().toISOString()}`,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
      });
    }

    // Generate a new QR code every 1 second
    generateQR(); // Initial call
    setInterval(generateQR, 1000);
  </script>
</body>
</html>
