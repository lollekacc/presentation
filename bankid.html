<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>BankID Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body class="relative min-h-screen overflow-hidden bg-gray-900 text-white flex items-center justify-center">

  <!-- Content -->
  <div class="text-center px-4">
    <h2 class="text-5xl font-bold mb-6">BankID Inloggning</h2>

    <p class="text-2xl mb-2">BankID QR</p>

    <!-- Dynamic QR Code Container -->
    <div id="qrcode" class="mb-6 rounded shadow-lg mx-auto" style="width: 256px; height: 256px;"></div>

    <p class="text-xl mb-6">Skanna QR-koden i din BankID-app</p>
    <a href="offers.html" class="bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition text-lg inline-block">Forts√§tt</a>
  </div>

  <script>
    // Generate QR code dynamically inside #qrcode div
    new QRCode(document.getElementById("qrcode"), {
      text: "https://bankid.example.com/login",
      width: 256,
      height: 256,
      colorDark : "#000000",
      colorLight : "#ffffff",
      correctLevel : QRCode.CorrectLevel.H
    });
  </script>

</body>
</html>
