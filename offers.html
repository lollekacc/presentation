<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jämför Abonnemang</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen bg-gray-100 text-center flex flex-col items-center justify-center px-4">

  <!-- Background -->
  <div id="bg-follow" class="fixed inset-0 -z-10">
    <img src="https://images.unsplash.com/photo-1644088379091-d574269d422f?fm=jpg&q=60&w=3000" class="w-full h-full object-cover" />
  </div>

  <!-- Content -->
  <div class="bg-white bg-opacity-90 rounded-lg shadow-md p-8 max-w-md w-full z-10">
    <h2 class="text-2xl font-bold mb-4">Dina Förmåner</h2>
    <div class="text-lg mb-6">Fastpris + 30 GB surf för 349:-/mån</div>

    <h2 class="text-2xl font-bold mb-4">Din Behov</h2>
    <div class="text-lg mb-6">Fastpris + 15 GB surf för 249:-/mån</div>

    <p class="mb-6">
      Tratta ned onödig surf och få <b>Billigare abonnemang</b> +<br />
      <b>Presentkort värde 1000:-</b>
    </p>

    <a href="sign.html" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Välj detta erbjudande</a>
  </div>

  <script>
    const bg = document.getElementById("bg-follow");
    document.addEventListener("mousemove", (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 20;
      let y = (e.clientY / window.innerHeight - 0.5) * 20;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
  </script>

</body>
</html>
