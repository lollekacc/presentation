<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>APM - Logga In</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn {
      @apply bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition;
    }
  </style>
</head>
<body class="relative min-h-screen overflow-hidden">

  <!-- Background -->
  <div id="bg-follow" class="fixed inset-0 -z-10">
    <img src="https://images.unsplash.com/photo-1644088379091-d574269d422f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="w-full h-full object-cover" />
  </div>

  <!-- Content -->
  <div class="container relative z-10 p-8 text-center text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-5xl font-bold mb-4">APM</h1>
    <p class="text-xl mb-6">BÃ¤ttre/Billigare abonnemang?</p>
    <a href="bankid.html" class="btn mb-8">Logga In</a>

    <div class="partners">
      <p class="mb-2">I samarbete med:</p>
      <div class="logos flex gap-4 flex-wrap justify-center">
        <img src="https://mb.cision.com/Public/3372/4130715/b9f707e6cee5920c_org.jpg" alt="Tele2" class="h-12">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Telia.svg/1200px-Telia.svg.png" alt="Telia" class="h-12">
        <img src="https://images.ctfassets.net/d48yc3frismn/2alkLOowwaSm0LJYWChQtC/0c972d418d07c5e003fa9af900385d6b/open_graph_telenor_foretag_1200x628.jpg" alt="Telenor" class="h-12">
        <img src="https://www.mobiltelefoni.se/cms2/wp-content/uploads/2018/09/tre-logo-1024x600.jpg" alt="Tre" class="h-12">
        <img src="https://mobilt-bredband.net/wp-content/uploads/2025/03/unnamed.png" alt="Halebop" class="h-12">
      </div>
    </div>
  </div>

  <!-- Parallax Mouse Move Script -->
  <script>
    const bg = document.getElementById("bg-follow");
    document.addEventListener("mousemove", (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 20;
      let y = (e.clientY / window.innerHeight - 0.5) * 20;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
  </script>

</body>
</html>
