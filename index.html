<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APM - Välkommen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn {
      @apply bg-blue-600 text-white py-3 px-6 rounded hover:bg-blue-700 transition text-lg;
    }
  </style>
</head>
<body class="relative min-h-screen overflow-hidden text-white">

  <!-- Background -->
  <div id="bg-follow" class="fixed inset-0 -z-10">
    <img
      src="https://images.unsplash.com/photo-1644088379091-d574269d422f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      class="w-full h-full object-cover"
      alt="Background"
    />
  </div>

  <!-- Top Left Logo -->
  <a href="index.html" class="absolute top-4 left-6 z-50 text-3xl font-extrabold">APM</a>

  <!-- Top Right Login Icon -->
  <a href="login.html" class="absolute top-4 right-6 z-50 text-white hover:text-blue-400 transition" aria-label="Mina Sidor">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9.005 9.005 0 0112 15c2.21 0 4.21.895 5.657 2.343M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
    </svg>
  </a>

  <!-- Navigation Bar -->
  <header class="w-full fixed top-0 left-0 z-40 px-8 py-4">
    <nav class="flex justify-center space-x-10 text-white text-lg font-semibold bg-black bg-opacity-30 rounded-full px-6 py-2">
      <a href="abonnemang.html" class="hover:text-blue-400 transition">Abonnemang</a>
      <a href="partner.html" class="hover:text-blue-400 transition">Partner</a>
      <a href="vouchers.html" class="hover:text-blue-400 transition">Vouchers</a>
      <a href="om-oss.html" class="hover:text-blue-400 transition">Om oss</a>
      <a href="kundservice.html" class="hover:text-blue-400 transition">Kundservice</a>
    </nav>
  </header>

  <!-- Main Hero Section -->
  <main class="flex flex-col items-center justify-center text-center min-h-screen pt-36 px-6">
    <p class="text-2xl mb-8">Bättre/Billigare abonnemang?</p>
    <a href="bankid.html" class="btn mb-10">Logga In</a>
  </main>

  <!-- Partner Logos (optional) -->
  <div class="absolute bottom-6 left-6 z-50">
    <p class="mb-2 text-sm font-semibold">I samarbete med:</p>
    <div class="flex gap-4 flex-wrap">
      <img src="https://mb.cision.com/Public/3372/4130715/b9f707e6cee5920c_org.jpg" alt="Tele2" class="h-12" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Telia.svg/1200px-Telia.svg.png" alt="Telia" class="h-12" />
      <img src="https://images.ctfassets.net/d48yc3frismn/2alkLOowwaSm0LJYWChQtC/0c972d418d07c5e003fa9af900385d6b/open_graph_telenor_foretag_1200x628.jpg" alt="Telenor" class="h-12" />
      <img src="https://www.mobiltelefoni.se/cms2/wp-content/uploads/2018/09/tre-logo-1024x600.jpg" alt="Tre" class="h-12" />
      <img src="https://mobilt-bredband.net/wp-content/uploads/2025/03/unnamed.png" alt="Halebop" class="h-12" />
    </div>
  </div>

  <!-- Parallax Background Script -->
  <script>
    const bg = document.getElementById("bg-follow");
    document.addEventListener("mousemove", (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 20;
      let y = (e.clientY / window.innerHeight - 0.5) * 20;
      bg.style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
  </script>
</body>
</html>
