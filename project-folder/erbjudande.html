<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adeala – Belöning & Erbjudanden</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="font-[Inter] bg-white text-gray-900 min-h-screen">

  <div id="header-placeholder"></div>

  <!-- Hero -->
  <section class="h-[40vh] flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-400 text-white text-center">
    <div>
      <h1 class="text-5xl font-bold mb-2">Belöning & Erbjudanden</h1>
      <p class="text-lg opacity-90">Exklusiva kampanjer och bonusar från våra samarbetspartners</p>
    </div>
  </section>

  <!-- Offers -->
  <main class="max-w-6xl mx-auto py-16 px-6">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-12">Aktuella erbjudanden</h2>

    <div id="offers-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- Cards generated by JS -->
    </div>
  </main>

  <!-- JS: Dynamic offers -->
  <script>
  const offers = [
    {
      company: "ICA Maxi",
      logo: "https://detailproduktion.se/wp-content/uploads/2014/04/ica-maxi-stormarknad-logo.png",
      title: "Presentkort på ICA Maxi",
      text: "Få ett presentkort på 2000 kr när du tecknar nytt familjeabonnemang via Adeala.",
      link: "signera.html"
    },
    {
      company: "MIO",
      logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/MIO_Logo.svg/2560px-MIO_Logo.svg.png",
      title: "10 % rabatt hos MIO",
      text: "Inred hemmet med rabatt! Gäller vid nytecknat Tele2-abonnemang.",
      link: "signera.html"
    },
    {
      company: "Amazon",
      logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1280px-Amazon_logo.svg.png",
      title: "Gratis Amazon Prime i 12 månader",
      text: "Få gratis streaming och snabb leverans med Telia-erbjudande.",
      link: "signera.html"
    },
    {
      company: "Tele2",
      logo: "https://mb.cision.com/Public/3372/4130715/b9f707e6cee5920c_org.jpg",
      title: "Extra surf på köpet!",
      text: "Teckna Tele2-abonnemang och få 10 GB extra varje månad i 6 månader.",
      link: "signera.html"
    },
    {
      company: "Tre",
      logo: "https://www.mobiltelefoni.se/cms2/wp-content/uploads/2018/09/tre-logo-1024x600.jpg",
      title: "Fri Spotify i 3 månader",
      text: "Njut av musik utan reklam – gratis Spotify Premium vid nytt abonnemang.",
      link: "signera.html"
    },
    {
      company: "Telenor",
      logo: "https://images.ctfassets.net/d48yc3frismn/2alkLOowwaSm0LJYWChQtC/0c972d418d07c5e003fa9af900385d6b/open_graph_telenor_foretag_1200x628.jpg",
      title: "Familjerabatt upp till 20 %",
      text: "Teckna flera abonnemang och få rabatt på hela familjens surf.",
      link: "signera.html"
    },
    {
      company: "Halebop",
      logo: "https://mobilt-bredband.net/wp-content/uploads/2025/03/unnamed.png",
      title: "Halebop-startbonus",
      text: "Få 200 kr startbonus när du byter till Halebop via Adeala.",
      link: "signera.html"
    },
    {
      company: "Telia",
      logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Telia.svg/1200px-Telia.svg.png",
      title: "Dubbel surf första månaden",
      text: "Teckna nytt abonnemang och få dubbelt så mycket data i 30 dagar.",
      link: "signera.html"
    }
  ];

  // Shuffle for randomness
  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  const shuffled = shuffle([...offers]);
  const container = document.getElementById("offers-container");

  shuffled.forEach(o => {
    const card = document.createElement("div");
    card.className = "border rounded-2xl shadow hover:shadow-lg transition bg-white p-6 text-center";
    card.innerHTML = `
      <img src="${o.logo}" alt="${o.company}" class="h-16 mx-auto mb-4 object-contain">
      <h3 class="text-xl font-semibold mb-2 text-blue-700">${o.title}</h3>
      <p class="text-gray-600 mb-5">${o.text}</p>
      <a href="${o.link}" class="inline-block bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Läs mer</a>
    `;
    container.appendChild(card);
  });
  </script>

  <!-- Load header, chat, and main script -->
  <script>
  window.addEventListener("load", async () => {
    try {
      // Header
      const headerHTML = await fetch("partials/header.html").then(r => r.text());
      document.getElementById("header-placeholder").innerHTML = headerHTML;

      // Chat
      const chatHTML = await fetch("partials/chat.html").then(r => r.text());
      document.body.insertAdjacentHTML("beforeend", chatHTML);

      // Load scripts.js after chat is ready
      const waitChat = setInterval(() => {
        if (document.getElementById("chatSend")) {
          clearInterval(waitChat);
          const script = document.createElement("script");
          script.src = "assets/scripts.js";
          document.body.appendChild(script);
        }
      }, 200);
    } catch (err) {
      console.error("Fel vid laddning av header/chat:", err);
    }
  });
  </script>

</body>
</html>
