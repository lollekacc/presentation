<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adeala – Våra Partner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="font-[Inter] bg-white text-gray-900">
  <div id="header-placeholder"></div>

  <!-- Hero Section -->
  <section class="h-[40vh] flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-400 text-white text-center">
    <div>
      <h1 class="text-5xl font-bold mb-2">Våra Partner</h1>
      <p class="text-lg opacity-90">Vi samarbetar med Sveriges bästa operatörer</p>
    </div>
  </section>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-extrabold text-blue-600 mb-10 text-center">Våra Samarbetspartners</h1>

    <div class="flex flex-wrap justify-start gap-12 items-center">
      <img
        src="https://mb.cision.com/Public/3372/4130715/b9f707e6cee5920c_org.jpg"
        alt="Tele2 logotyp"
        class="h-20 rounded shadow-sm hover:shadow-md transition cursor-pointer"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Telia.svg/1200px-Telia.svg.png"
        alt="Telia logotyp"
        class="h-20 hover:brightness-110 transition cursor-pointer"
      />
      <img
        src="https://images.ctfassets.net/d48yc3frismn/2alkLOowwaSm0LJYWChQtC/0c972d418d07c5e003fa9af900385d6b/open_graph_telenor_foretag_1200x628.jpg"
        alt="Telenor logotyp"
        class="h-20 rounded shadow-sm hover:shadow-md transition cursor-pointer"
      />
      <img
        src="https://mobilt-bredband.net/wp-content/uploads/2025/03/unnamed.png"
        alt="Halebop logotyp"
        class="h-20 hover:brightness-110 transition cursor-pointer"
      />
      <img
        src="https://www.mobiltelefoni.se/cms2/wp-content/uploads/2018/09/tre-logo-1024x600.jpg"
        alt="Tre logotyp"
        class="h-20 hover:brightness-110 transition cursor-pointer"
      />

      <!-- New logos -->
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1280px-Amazon_logo.svg.png"
        alt="Amazon logotyp"
        class="h-20 hover:brightness-110 transition cursor-pointer"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/MIO_Logo.svg/2560px-MIO_Logo.svg.png"
        alt="MIO logotyp"
        class="h-20 hover:brightness-110 transition cursor-pointer"
      />
      <img
        src="https://detailproduktion.se/wp-content/uploads/2014/04/ica-maxi-stormarknad-logo.png"
        alt="ICA Maxi logotyp"
        class="h-20 hover:brightness-110 transition cursor-pointer"
      />
      <img
        src="https://via.tt.se/data/images/00805/2913a401-6a83-4295-9dba-619a02bd438d.jpg"
        alt="Tele2 logotyp"
        class="h-20 rounded shadow-sm hover:shadow-md transition cursor-pointer"
      />
    </div>
  </main>

  <!-- Script -->
<script>
window.addEventListener("load", async () => {
  try {
    // Load header
    const headerHTML = await fetch("partials/header.html").then(r => r.text());
    document.getElementById("header-placeholder").innerHTML = headerHTML;

    // Load chat
    const chatHTML = await fetch("partials/chat.html").then(r => r.text());
    document.body.insertAdjacentHTML("beforeend", chatHTML);

    // Wait for chat to be in DOM before running scripts.js
    const checkChatLoaded = setInterval(() => {
      if (document.getElementById("chatSend")) {
        clearInterval(checkChatLoaded);
        const script = document.createElement("script");
        script.src = "assets/scripts.js";
        document.body.appendChild(script);
      }
    }, 200);
  } catch (err) {
    console.error("Fel vid laddning av header/chat:", err);
  }
});
</script>





</body>
</html>
