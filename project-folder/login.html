<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adeala – Mina Sidor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body class="font-[Inter] bg-white text-gray-900">
  <div id="header-placeholder"></div>

  <section class="h-[40vh] flex items-center justify-center bg-gradient-to-r from-blue-600 to-blue-400 text-white text-center">
    <div>
      <h1 class="text-5xl font-bold mb-2">Mina Sidor</h1>
      <p class="text-lg opacity-90">Logga in för att hantera ditt konto</p>
    </div>
  </section>

  <main class="max-w-md mx-auto py-16 px-6 text-center">
    <form class="bg-gray-100 shadow-md rounded-xl p-8">
      <h2 class="text-2xl font-semibold mb-6 text-blue-700">Logga in</h2>
      <input type="email" placeholder="E-postadress" class="w-full mb-4 p-3 rounded border border-gray-300" required>
      <input type="password" placeholder="Lösenord" class="w-full mb-6 p-3 rounded border border-gray-300" required>
      <button class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700 transition">Logga in</button>
      <p class="mt-4 text-sm text-gray-500">Glömt lösenord? <a href="#" class="text-blue-600">Återställ här</a></p>
    </form>
  </main>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    // Load shared header
    const header = await fetch("partials/header.html").then(r => r.text());
    document.getElementById("header-placeholder").innerHTML = header;

    // Load main site scripts
    const script = document.createElement("script");
    script.src = "assets/scripts.js";
    document.body.appendChild(script);
  });
</script>

</body>
</html>
